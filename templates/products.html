{% extends "base.html" %}

{% block content %}
<h1>Управление товарами</h1>

<div class="card">
    <h3>Добавить новый товар</h3>
    <form action="/products/add" method="POST" class="add-form">
        <input type="text" name="name" placeholder="Название товара" required>
        <input type="number" name="price" placeholder="Цена" step="0.01" required>
        <input type="number" name="quantity" placeholder="Количество" required>
        <button type="submit">Добавить</button>
    </form>
</div>

<div class="card">
    <h3>Список товаров</h3>
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>В наличии</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }} ₽</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <a href="/products/delete/{{ product.id }}" 
                       class="btn-delete" 
                       onclick="return confirm('Удалить товар?')">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
